                    </div>
                </div>
            </div>
            <!--Modal-->
            <div class="modal fade" id="restModal0" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

                    <div class="modal-content">
                        <div class="modal-header">

                            <li class="restUrl"></li>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>

            </div>
